<!DOCTYPE html>
<html>
    <head>
        <title>World Choropleth Map</title>
        <style>
            .container {
                display: flex;
            }
            .dashboard {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 20px;
                padding: 20px;
            }
            .visualization {
                padding: 10px;
            }
        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
        <script src="https://unpkg.com/d3-beeswarm@0.0.5/build/d3-beeswarm.min.js"></script>
        <script src="script.js"></script>
        <script src="linked.js"></script>
        
    </head>
    <body onload="startDashboard()">
        <div class="dashboard">
            <div class="container"></div>
            <div class="visualization" id="lineChart"></div>
            <input
            type="range"
            min="0"
            max="2000" 
            value="0"
            step="1"
            id="pageFilter"
        />
        <span id="pageFilterValue">0</span> pages
        </div>
    </body>
</html>
